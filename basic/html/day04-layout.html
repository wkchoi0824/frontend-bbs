<!DOCTYPE html>
<!--
  Day 4: 페이지 구성 실습
  목표: 상단바 + 본문 + 사이드 구조 만들기
-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Layout</title>
    <!-- CSS 연결: basic/css/day04-board-list.css 를 여기에서 연결 -->
    <link rel="stylesheet" href="../css/day04-board-list.css" />
  </head>
  <body>
    <header class="layout-header">
      <h1>My Board</h1>
    </header>

    <main class="layout-main">
      <section class="layout-section">
        <h2>본문 영역</h2>
        <p>게시글 목록 또는 상세 내용이 들어갑니다.</p>
      </section>

      <aside class="layout-aside">
        <h3>사이드 영역</h3>
        <ul>
          <li>공지사항</li>
          <li>인기글</li>
          <li>태그</li>
        </ul>
      </aside>
    </main>

    <footer class="layout-footer">
      <small>Layout Practice</small>
    </footer>
  </body>
</html>
