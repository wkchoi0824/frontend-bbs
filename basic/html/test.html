<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
      <style>은 보통 <head> 안에 넣는 게 정석임.
      <head>에 두면: 페이지가 로드될 때 CSS가 먼저 적용돼서 깜빡임이 적음.
      <body>에 두면: 뒤늦게 스타일이 적용될 수 있어서 비추천.
      예외적으로 특정 컴포넌트에만 임시로 스타일을 넣어야 할 때 body 안에 넣기도 
      하지만, 기본 원칙은 **<head>**입니다. 
  
      <script src="...">는 보통 </body> 바로 위에 두는 게 일반적이에요.
      이유:
        HTML이 먼저 렌더링된 뒤에 JS가 실행돼서 화면이 늦게 뜨는 문제를 줄일 수 있어요.
        DOM 요소가 다 만들어진 뒤에 스크립트가 실행돼서 오류가 줄어듭니다.
        하지만 <head>에 두고 싶다면 아래처럼 defer를 붙이면 됩니다.
        <head>
          <script src="../js/day01-basics.js" defer></script>
        </head>
    -->
</body>
</html>
