<!DOCTYPE html>
<!--
  Day 3: semantic tag + 접근성
  목표: 게시판 글쓰기 화면 만들기
  체크: 구조가 명확한 HTML
-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Post</title>
    <!-- CSS 연결: basic/css/day03-card-ui.css 를 여기에서 연결 -->
    <link rel="stylesheet" href="../css/day03-card-ui.css" />
  </head>
  <body>
    <header>
      <h1>QnA 게시판</h1>
    </header>

    <main>
      <section class="card">
        <h2 class="card-title">글쓰기</h2>

        <form action="#" method="post">
          <div>
            <label for="title">제목</label>
            <input id="title" name="title" type="text" placeholder="제목을 입력하세요" />
          </div>

          <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="6" placeholder="내용을 입력하세요"></textarea>
          </div>

          <button type="submit">등록</button>
        </form>
      </section>
    </main>

    <footer>
      <small>Basic Board Practice</small>
    </footer>
  </body>
</html>
